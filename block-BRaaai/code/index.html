<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <!--  -->
    <!-- <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script> -->
    <script src="./react.development.js"></script>
    <!-- <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script> -->
    <script src="./react-dom.development.js"></script>
    <!-- <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> -->
    <script src="./babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    let cardInfo = {
  title: 'City Lights in New York',
  date: new Date('2017-01-26'),
  comments: 67,
  subTitle: 'The city that never sleeps.',
  description:
    'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
  category: 'photos',
  imageURL:
    'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60',
};
    let main = <>
    <img src={cardInfo.imageURL}/>
    <div>
        <date>{cardInfo.date}</date>
        <span>{cardInfo.category}</span>
    </div>
    <h1>{cardInfo.title}</h1>
    <h3>{cardInfo.subTitle}</h3>
    <p>{cardInfo.description}</p>
    </>

    ReactDOM.render(main, document.getElementById("root"))
    
    </script>
    <script src="./script.js"></script>
</body>
</html>
