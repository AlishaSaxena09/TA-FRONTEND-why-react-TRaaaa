<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <!--  -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <!-- <script src="./react.development.js"></script> -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <!-- <script src="./react-dom.development.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- <script src="./babel.min.js"></script> -->
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      let articles = [
        {
          title: "City Lights in New York",
          date: new Date("2017-01-26"),
          comments: 67,
          subTitle: "The city that never sleeps.",
          description:
            "New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.",
          category: "photos",
          imageURL:
            "https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60",
        },
        {
          title: "Twitter’s decentralized future",
          date: new Date("2021-01-16"),
          comments: 43,
          subTitle: "The decentralized future of twitter.",
          description:
            "The platform’s vision of a sweeping open standard could also be the far-right’s internet endgame",
          category: "social network",
          imageURL:
            "https://techcrunch.com/wp-content/uploads/2019/09/twitter-hidden-replies1.png?resize=1536,816",
        },
        {
          title: "Startups look beyond lidar for autonomous vehicle perception",
          date: new Date("2017-07-26"),
          comments: 17,
          subTitle:
            "Lidar pushed ahead of traditional cameras because it could do things they couldn’t",
          description:
            "Last CES was a time of reckoning for lidar companies, many of which were cratering due to a lack of demand from a (still) non-existent autonomous vehicle industry. ",
          category: "future",
          imageURL:
            "https://techcrunch.com/wp-content/uploads/2019/07/GettyImages-846875220.jpg?w=1390&crop=1",
        },
      ];
      //   {cardInfo.date.toDateString()}
      let Card = (props) => {
        console.log("props", props);

        return (
          <div className="main">
            <header
              className="header"
              style={{ backgroundImage: `url(${props.cardInfo.imageURL})` }}
            >
              <p className="date">
                <span className="date-number">
                  {props.cardInfo.date.getDate()}
                </span>
                <span className="month-name">
                  {props.cardInfo.date.toLocaleDateString("en-US", {
                    month: "short",
                  })}
                </span>
              </p>
              <span className="category">{props.cardInfo.category}</span>
            </header>
            <article className="card-details">
              <h1>{props.cardInfo.title}</h1>
              <h3>{props.cardInfo.subTitle}</h3>
              <p className="para">{props.cardInfo.description}</p>
              <ul>
                <li>
                  <i className="fas fa-clock"></i>
                  <p>6 mins ago</p>
                </li>
                <li>
                  <i className="fas fa-comments"></i>
                  <p>{props.cardInfo.comments + " comments"}</p>
                </li>
              </ul>
            </article>
          </div>
        );
      };

      let main = (
        <main>
          <h1 className="page-heading">All Articles</h1>
          <p className="page-description">
            Collection of best articles on Startups
          </p>
          <div className="articles">
            <Card cardInfo={articles[0]} />
            <Card cardInfo={articles[1]} />
            <Card cardInfo={articles[2]} />
          </div>
        </main>
      );

      ReactDOM.render(main, document.getElementById("root"));
    </script>
    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/c17701c830.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
