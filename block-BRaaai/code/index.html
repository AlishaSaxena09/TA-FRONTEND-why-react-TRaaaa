<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <!--  -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <!-- <script src="./react.development.js"></script> -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <!-- <script src="./react-dom.development.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- <script src="./babel.min.js"></script> -->
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      let cardInfo = {
        title: "City Lights in New York",
        date: new Date("2017-01-26"),
        comments: 67,
        subTitle: "The city that never sleeps.",
        description:
          "New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.",
        category: "photos",
        imageURL:
          "https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60",
      };
      //   {cardInfo.date.toDateString()}
      let main = (
        <div className="main">
          <header className="header">
            <p className="date">
              <span className="date-number">{cardInfo.date.getDate()}</span>
              <span className="month-name">
                {cardInfo.date.toLocaleDateString("en-US", { month: "short" })}
              </span>
            </p>
            <img src={cardInfo.imageURL} />
            <span className="category">{cardInfo.category}</span>
          </header>
          <article className="card-details">
            <h1>{cardInfo.title}</h1>
            <h3>{cardInfo.subTitle}</h3>
            <p className="para">{cardInfo.description}</p>
            <ul>
              <li>
                <i class="fas fa-clock"></i>
                <p>6 mins ago</p>
              </li>
              <li>
                <i class="fas fa-comments"></i>
                <p>{cardInfo.comments + " comments"}</p>
              </li>
            </ul>
          </article>
        </div>
      );
      console.log(main);

      ReactDOM.render(main, document.getElementById("root"));
    </script>
    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/c17701c830.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
